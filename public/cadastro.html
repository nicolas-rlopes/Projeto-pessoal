<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AquaTech | Cadastro</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="icon" href="./assets/icon/favicon2.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload="listar()">
    <!--header inicio-->
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <img src="css/imagens/LOGO-FINAL.png" alt="Logo da Riot com o meu nome">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li class="agora"><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--header fim-->

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <div class="erro">
                    <span id="mensagem_erro"></span>
                    <div id="erro_imagem"><img src="https://i.pinimg.com/originals/d8/14/82/d81482fe0d37418598fd571cf3653b1e.png" alt=""></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card card-cadastro">
                <h2>Seja bem-vindo, Invocador!</h2>
                <div class="formulario">
                    <div id="parte1">
                        <div class="campo">
                            <span>Funcao</span>
                            <select name="rotas" id="listaFuncao">
                                <option selected disabled>Selecione uma Função</option>
                            </select>
                        </div>
                        <div class="campo">
                            <span>Nome</span>
                            <input id="nome_input" type="text" placeholder="Seu nome" />
                        </div>
                        <div class="campo">
                            <span>E-mail</span>
                            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
                        </div>
                    </div>

                    <div class="parte2">
                        <div class="campo">
                            <span>Senha</span>
                            <input id="senha_input" type="password" placeholder="******" />
                        </div>
                        <div class="campo">
                            <span>Confirmação da Senha</span>
                            <input id="confirmacao_senha_input" type="password" placeholder="******" />
                        </div>
                    </div>
                </div>
                <button class="botao" onclick="cadastrar()">Cadastrar</button>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif" />
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Feito com amor por aluno &hearts; SPTech &copy; 2023</h4>
        </div>
    </div>
    <!--footer fim-->
</body>

</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var rotaVar = listaFuncao.value

        var tamanhoNome = nomeVar.length;

        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == "" ||
            rotaVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Mensagem de erro para todos os campos em branco";

            finalizarAguardar();
            return false;
        } else if (tamanhoNome <= 1) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "O seu nome deve ter mais que uma letra"

            finalizarAguardar();
            return false;
        }
        var arroba = emailVar.indexOf('@');
        var ponto = emailVar.indexOf('.');
        if (arroba < 0 && ponto < 0) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "O e-mail deve conter arroba e ponto"

            finalizarAguardar();
            return false;
        }
        var tamanhoSenha = senhaVar.length;
        if (tamanhoSenha < 0) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "A senha deve ter mais que 6 dígitos"

            finalizarAguardar();
            return false;
        }
        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "A senha deve ser identica"

            finalizarAguardar();
            return false;
        }

        else {
            setInterval(sumirMensagem, 5000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                rotaServer: rotaVar,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

    function listar() {
        fetch("/rotas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((rotas) => {
                    rotas.forEach((rota) => {
                        listaFuncao.innerHTML += `<option value='${rota.id}'>${rota.funcao}</option>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>
